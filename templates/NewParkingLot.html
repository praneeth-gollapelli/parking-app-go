<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/css/default.css">
</head>

<form action="/create/parkinglot" method="post" class="form_default">
  <h2>Add New Paking Lot</h2>
  {{if (ne .Status "")}}
  <div>
    <h3>{{.Status}}</h3>
    </br>

  </div>
  {{end}}
  <a href="/">Click here for Home menu</a>
  </br>
  </br>
  <ul>
    <li>
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
    </li>
    <li>
      <label for="wheeler4">No. of 4 Wheelers</label>
      <input type="number" id="wheeler4" name="fourwheeler_slots">
    </li>
    <li>
      <label for="wheeler2">No. of 2 Wheelers</label>
      <input type="number" id="wheeler2" name="twowheeler_slots">
    </li>
    <li>
      <label for="msg">Comments</label>
      <textarea id="msg" name="comments"></textarea>
    </li>
    <li class="button">
      <button type="submit">Save</button>
    </li>
  </ul>
</form>

</html>
